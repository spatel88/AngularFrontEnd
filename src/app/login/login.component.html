<div class="container">
  <h2>Login Form</h2>
  <form action="/action_page.php" (ngSubmit)="loginUser()">
    <small class="danger">{{msg}}</small>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" [(ngModel)]="user.email" required #email="ngModel"
          [class.is-invalid] = "email.invalid && email.touched">
      <small class="text-danger" [class.d.none] = "!email.invalid && !email.touched">Email id is required field</small>
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="passwrod" placeholder="Enter password" name="password" [(ngModel)]="user.password">
    </div>
    <div class="checkbox">
      <label><input type="checkbox" name="remember"> Remember me</label>
    </div>
    <button type="submit" class="btn btn-info">Submit</button>
  </form>
</div>
